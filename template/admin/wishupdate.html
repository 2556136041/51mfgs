<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>后台管理系统</title>
	
	<link rel="stylesheet" href="__backcss__/layout.css" type="text/css" media="screen" />
	<!--[if lt IE 9]>
	<link rel="stylesheet" href="img/css/ie.css" type="text/css" media="screen" />
	<script src="img/js/html5.js"></script>
	<![endif]-->
	<script src="__js__/jquery-1.5.2.min.js" type="text/javascript"></script>
	<script src="__js__/hideshow.js" type="text/javascript"></script>
	<script src="__js__/jquery.tablesorter.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="__js__/jquery.equalHeight.js"></script>
    <script src="__js__/ckeditor/ckeditor.js"></script>
	<script src="__js__/ckeditor/adapters/jquery.js"></script>   
	{literal}    
	<script type="text/javascript">
	$(document).ready(function()
	{
	$('#content').ckeditor();
	}
	);
	$(document).ready(function() 
    	{ 
      	  $(".tablesorter").tablesorter(); 
   	 } 
	);
	$(document).ready(function() {

	//When page loads...
	$(".tab_content").hide(); //Hide all content
	$("ul.tabs li:first").addClass("active").show(); //Activate first tab
	$(".tab_content:first").show(); //Show first tab content

	//On Click Event
	$("ul.tabs li").click(function() {

		$("ul.tabs li").removeClass("active"); //Remove any "active" class
		$(this).addClass("active"); //Add "active" class to selected tab
		$(".tab_content").hide(); //Hide all tab content

		var activeTab = $(this).find("a").attr("href"); //Find the href attribute value to identify the active tab + content
		$(activeTab).fadeIn(); //Fade in the active ID content
		return false;
	});

});
    </script>
    <script type="text/javascript">
    $(function(){
        $('.column').equalHeight();
    });
</script>
{/literal}
</head>


<body>

{include file="./template/admin/top.html" /}
	
	<section id="secondary_bar">
		<div class="user">
			<p>admin</p>
			<!-- <a class="logout_user" href="#" title="Logout">Logout</a> -->
		</div>
		<div class="breadcrumbs_container">
			<article class="breadcrumbs"><a href="/admin.html">后台管理系统</a> <div class="breadcrumb_divider"></div> <a class="current">寄语修改</a></article>
		</div>
	</section><!-- end of secondary bar -->
	
{include file='./template/admin/leftmenu.html' /}
	
<section id="main" class="column">
              
	<form id="form1" name="form1" method="post" action="/update_wish.html">
	<article class="module width_full">
		<header><h3>寄语修改</h3></header>
			   <div class="module_content">
                <fieldset style="width:96%;float:left; margin-right: 3%;">
						<label>标题</label>
						<input type="text" name="title" style="width:92%;height:40px;font-size:18px;" value="{$data.title}">
				</fieldset><div class="clear"></div>
                <fieldset style="width:48%;float:left;">
					    <label>状态</label>
							<input type="text" name="state" style="width:85%;height:40px;font-size:18px;" value="{$data.state}">
				</fieldset>
                <fieldset style="width:48%;float:left;">
					    <label>位置</label>
							<input type="text" name="pos" style="width:85%;height:40px;font-size:18px;" value="{$data.pos}">
				</fieldset><div class="clear"></div>
                <fieldset style="width:96%;">
					    <label>发布人</label>
							<input type="text" name="username" style="width:92%;height:40px;font-size:18px;" value="{$data.username}">
				</fieldset><div class="clear"></div>
                <fieldset style="width:96%;margin-right: 3%;">
						<label>内容</label>
						<textarea type="text" name="artical" style="width:92%;height:100px;font-size:18px;" value="{$data.artical}">{$data.artical}</textarea>
				</fieldset><div class="clear"></div>
				<fieldset style="width:48%;margin-right: 3%;float:left;">
						<label>相片</label>
						<input disabled type="text" name="photo" style="width:92%;height:40px;font-size:18px;" value="{$data.photo}">
				</fieldset><fieldset style="width:48%;margin-right: 3%;float:left;">
						<label>视频</label>
						<input disabled type="text" name="video" style="width:92%;height:40px;font-size:18px;" value="{$data.video}">
				</fieldset><div class="clear"></div>
				
				<fieldset style="width:96%;">
					    <label>发布时间</label>
							<input disabled type="text" name="pubtime" style="width:92%;height:40px;font-size:18px;" value="{$data.pubtime}">
				</fieldset><div class="clear"></div>				
				
             </div>
		<footer>
			<div class="submit_link">
				<input type="hidden" name="id" value="{$data.id}">
                <input type="hidden" name="userid" value="{$data.userid}">
                <input type="hidden" name="pubtime" value="{$data.pubtime}">
				<input type="submit" name="submit" value="修改" class="alt_btn">
			</div>
		</footer>
	</article>
	</form>
		<div class="spacer"></div>
</section>

</body>
</html>
